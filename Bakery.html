<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bakery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #e74c3c;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Bakery</h1>
        <p>Freshly baked goodness just for you!</p>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <img src="bread.jpg" alt="Fresh Bread">
            <p>Freshly Baked Bread</p>
            <p>$3.99</p>
        </div>

        <div class="product">
            <img src="cupcake.jpg" alt="Chocolate Cupcake">
            <p>Chocolate Cupcake</p>
            <p>$2.49</p>
        </div>

        <!-- Add more products as needed -->

    </section>

    <section>
        <h2>Contact Us</h2>
        <p>Visit our bakery at 123 Main Street, Cityville.</p>
        <p>For inquiries, call us at: (123) 456-7890</p>
    </section>

    <footer>
        <p>&copy; 2023 Delicious Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
